<div class="col-xs-12">
    <div class="col-sm-4 text-center">
        <div class="coupleCard bg-green">
            <div class="imgcontainer">
                <img [src]="nikhilimgpath" alt="Avatar" class="coupleImg">
            </div>
            <div class="nxCardInformation">
                <h3><b>The Groom</b></h3>
                <h4><b>Nikhil Shah</b></h4>
                <h5><b>Software Engineer</b></h5>
            </div>
        </div>
    </div>

    <div class="col-sm-4">
        <div class="nxCard nxMarriageInfor couplecard bg-blue">
            <div class="text-center nxTitle">Nikhil Weds Vidya</div>
            <div class="cardContent">
                <div>This precious occacion comes once.</div>
                <div>To give your blessing to newly married couple, please attend our marriage</div>
                <div class="text-center">29 - April - 2017</div>
            </div>
            <div class="text-center">
                <a href="javascript:void(0)" (click)="redirectToEvents()">More Information</a>
            </div>
        </div>
    </div>

    <div class="col-sm-4 text-center">

        <div class="coupleCard bg-green">
            <div class="imgcontainer">
                <img [src]="vidyaimgpath" alt="Avatar" class="coupleImg">
            </div>
            <div class="nxCardInformation">
                <h3><b>The Bride</b></h3>
                <h4><b>Vidya Pillai</b></h4>
                <h5><b>Software Engineer</b></h5>
            </div>
        </div>
    </div>
</div>
