
<md-sidenav-layout>
  <md-sidenav #sidenav mode="side" class="app-sidenav" >
    <div class="sidenav-title">
      Wedding
    </div>
    <div class="sidenav-menu">
      <div class="child"><a routerLink="home" (click)="sidenav.toggle()"><i class="fa fa-envelope" aria-hidden="true"></i>&nbsp;&nbsp;<span>Invitation Card</span></a></div>
      <div class="child">
        <a routerLink="couple" (click)="sidenav.toggle()"> 
          <i class="fa fa-heart" aria-hidden="true"></i>&nbsp;&nbsp;<span>The Couple</span>
        </a>
      </div>  
      <div class="child" >
        <a routerLink="parents" (click)="sidenav.toggle()">
         <i class="fa fa-users" aria-hidden="true"></i>&nbsp;&nbsp;<span>families</span>
        </a>
      </div>
      <div class="child">
        <a routerLink="events" (click)="sidenav.toggle()">
          <i class="fa fa-calendar" aria-hidden="true"></i>&nbsp;&nbsp;<span>Events</span>
        </a>
      </div>
      <div class="child">
        <a routerLink="gallery" (click)="sidenav.toggle()">
          <i class="fa fa-film" aria-hidden="true"></i>&nbsp;&nbsp;<span>Gallery</span>
        </a>
      </div>
      <div class="child">
        <a routerLink="contact" (click)="sidenav.toggle()">
          <i class="fa fa-id-card" aria-hidden="true"></i>&nbsp;&nbsp;<span>Contact</span>
        </a>
      </div>
    </div>
  </md-sidenav>

<div class="uppderContainer">
  <md-toolbar  class="toolbar bg-yellow">
    <button class="app-icon-button" (click)="sidenav.toggle()">
      <i class="material-icons app-toolbar-menu">menu</i>
    </button>
      <div class="menu col-xs-12">
        <ul class="topnav" id="myTopnav">
          <li>
            <a routerLink="home" routerLinkActive="active" (click)="sidenav.value=close">
            <i class="fa fa-envelope" aria-hidden="true"></i>&nbsp;&nbsp;<span>Invitation</span></a>
          </li>
          <li>
            <a routerLink="couple" routerLinkActive="active">
            <i class="fa fa-heart" aria-hidden="true"></i>&nbsp;&nbsp;<span>The Couple</span></a>
          </li>
          <li>
            <a routerLink="parents" routerLinkActive="active">
            <i class="fa fa-users" aria-hidden="true"></i>&nbsp;&nbsp;<span>Families</span></a>
          </li>
          <li>
            <a routerLink="events" routerLinkActive="active">
            <i class="fa fa-calendar" aria-hidden="true"></i>&nbsp;&nbsp;<span>Events</span></a>
          </li>
          <li>
            <a routerLink="gallery" routerLinkActive="active">
            <i class="fa fa-film" aria-hidden="true"></i>&nbsp;&nbsp;<span>Gallery</span></a>
          </li>
          <li>
            <a routerLink="contact" routerLinkActive="active">
            <i class="fa fa-id-card" aria-hidden="true"></i>&nbsp;&nbsp;<span>Contact</span></a>
          </li>
        </ul>
    </div>
 

  
  </md-toolbar>
  </div>

  <div class="app-content middleContainer">
    <router-outlet></router-outlet>
  </div>


  <div class="bottomContainer bg-yellow">
    Designed, developed & maintained by Nikhil Shah & Vidya Pillai<small>(with Angular2)</small>
  </div>
</md-sidenav-layout>
