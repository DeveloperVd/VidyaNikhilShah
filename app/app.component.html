<md-sidenav-container>
  <div class="sidenav-menu">
    <div class="sideMenu">
      <div class="child">
        <i routerLink="couple" routerLinkActive="active" class="fa fa-heart" aria-hidden="true"></i>
      </div>
      <div class="child">
        <i routerLink="parents" routerLinkActive="active" class="fa fa-users" aria-hidden="true"></i>
      </div>
      <div class="child">
        <i routerLink="events" routerLinkActive="active" class="fa fa-calendar" aria-hidden="true">
            </i>
      </div>
      <div class="child">
        <i routerLink="gallery" routerLinkActive="active" class="fa fa-film" aria-hidden="true">
            </i>
      </div>
      <div class="child">
        <i routerLink="engagement" routerLinkActive="active" class="fa fa-envelope" aria-hidden="true"></i> &nbsp;&nbsp;
      </div>
      <div class="child">
        <i routerLink="contact" routerLinkActive="active" class="fa fa-id-card" aria-hidden="true">
            </i>
      </div>
    </div>
  </div>

  <div class="uppderContainer">
    <md-toolbar class="toolbar bg-pink">
      <div class="col-xs-1 vnscontainer">
        <button routerLink="home" md-button>
          <span class="vns">VNS</span>
        </button>
      </div>
      <div class="menu col-xs-11">
        <ul class="topnav" id="myTopnav">

          <li>

            <a routerLink="couple" routerLinkActive="active" md-button>
              <i class="fa fa-heart" aria-hidden="true"></i><br><span>The Couple</span></a>
          </li>
          <li>
            <a routerLink="parents" routerLinkActive="active" md-button>
              <i class="fa fa-users" aria-hidden="true"></i><br><span>Families</span></a>
          </li>
          <li>
            <a routerLink="events" routerLinkActive="active" md-button>
              <i class="fa fa-calendar" aria-hidden="true"></i><br><span>Events</span></a>
          </li>
          <li>
            <a routerLink="gallery" routerLinkActive="active" md-button>
              <i class="fa fa-film" aria-hidden="true"></i><br><span>Gallery</span></a>
          </li>
          <li>
            <a routerLink="engagement" routerLinkActive="active" md-button>
              <i class="fa fa-envelope" aria-hidden="true"></i><br><span>Engagement</span></a>
          </li>
          <li>
            <a routerLink="contact" routerLinkActive="active" md-button>
              <i class="fa fa-id-card" aria-hidden="true"></i><br><span>Contact</span></a>
          </li>
        </ul>
      </div>
    </md-toolbar>
  </div>




  <div class="app-content middleContainer">

    <router-outlet></router-outlet>
  </div>


  <div class="bottomContainer flex-container bg-yellow">
    <div class="col-xs-4" *ngIf="seconds">
      <span>Developed & Designed by Nikhil Shah & Vidya Pillai (design with Angular2)</span>
    </div>
  </div>
</md-sidenav-container>
