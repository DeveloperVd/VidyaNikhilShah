<div class="col-xs-12 nxHeight">
    <div class="col-xs-12 nxHeight">
        <div class="col-xs-12 nxHeight">
            <div class="home-flex-container">
                <div class="mrgText1 text-center">Nikhil <span class="weds">Weds</span> Vidya
                    <!--<div class="mrgText1 ">Nikhil</div>
                        <div class="mrgText1 text-center"> Weds</div>
                        <div class="mrgText1 text-center">Vidya</div>-->
                </div>
                <div class="mrgText2 text-center">We're engaged and getting married</div>
                <div class="mrgText3 text-center">Save the date</div>
                <div class="mrgText4 text-center">30<sup>th</sup> March 2017</div>
            </div>
            <div class="col-xs-12 col-sm-12 time-flex-container">
                <div class="text-center col-xs-3 nxDayTime col-sm-2 ">
                    <span class="nxTime">{{days}}</span>
                    <span class="nxTimeString">Days</span>
                </div>
                <div class="text-center nxDayTime col-xs-3 col-sm-2">
                    <div class="nxTime">{{hours}}</div>
                    <div class="nxTimeString">Hours</div>
                </div>
                <div class="text-center nxDayTime col-xs-3 col-sm-2">
                    <span class="nxTime">{{minutes}}</span>
                    <span class="nxTimeString">Minutes</span>
                </div>
                <div class="text-center nxDayTime col-xs-3 col-sm-2">
                    <span class="nxTime" [@time]="triggerSecond">{{seconds}}</span>
                    <span class="nxTimeString">Seconds</span>
                </div>
            </div>
        </div>
    </div>
</div>
